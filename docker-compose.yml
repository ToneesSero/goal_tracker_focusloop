version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: goaltracker_db
    environment:
      POSTGRES_USER: goaltracker
      POSTGRES_PASSWORD: goaltracker_dev_password
      POSTGRES_DB: goaltracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goaltracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goaltracker_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://goaltracker:goaltracker_dev_password@db:5432/goaltracker
      - SECRET_KEY=dev_secret_key_change_in_production_12345678901234567890
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goaltracker_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
